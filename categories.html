<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مرکز پخش و خرید عمده انواع کالا با قیمت رقابتی بندر گناوه. تأمین مستقیم، بدون واسطه و ارسال فوری به سراسر ایران.">
    <title>دسته‌بندی محصولات | بازاریو - مرکز پخش عمده</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vazirmatn Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Vazirmatn', sans-serif; scroll-behavior: smooth; }
        .category-gradient { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .product-card:hover { border-color: #1e3a8a; box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.1); transform: translateY(-4px); }
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-[#fcfdfe] text-slate-800">
    <div id="root"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const supabaseUrl = 'https://wehyjatotbzxargnxasg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlaHlqYXRvdGJ6eGFyZ254YXNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTIwMjEsImV4cCI6MjA2NzQ4ODAyMX0.2R448DuEBlTrNvaYXiYZ8D5M7MJNv7n1qmIDHQBNFiY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        const logoPath = "telegram-peer-photo-size-4-6021841146436766379-1-0-0.jpg";

        const CategoryPage = () => {
            const [products, setProducts] = useState([]);
            const [category, setCategory] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const catId = urlParams.get('id');
                const slug = urlParams.get('slug');

                if (catId) {
                    fetchCategoryById(catId);
                } else if (slug) {
                    fetchCategoryBySlug(slug);
                } else {
                    setLoading(false);
                    setError("دسته‌بندی مورد نظر یافت نشد.");
                }
            }, []);

            const fetchCategoryById = async (id) => {
                setLoading(true);
                // Fetch Category Info
                const { data: catData, error: catError } = await supabaseClient
                    .from('productcategory')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (catError) {
                    setError("خطا در دریافت اطلاعات دسته‌بندی.");
                    setLoading(false);
                    return;
                }

                setCategory(catData);
                updateSEOMeta(catData);
                fetchProducts(catData.id);
            };

            const fetchCategoryBySlug = async (slug) => {
                setLoading(true);
                const decodedTitle = decodeURIComponent(slug).replace(/-/g, ' ');
                
                const { data: catData, error: catError } = await supabaseClient
                    .from('productcategory')
                    .select('*')
                    .ilike('title', decodedTitle) // Flexible matching
                    .limit(1)
                    .single();

                if (catError) {
                    setError("دسته‌بندی مورد نظر یافت نشد.");
                    setLoading(false);
                    return;
                }

                setCategory(catData);
                updateSEOMeta(catData);
                fetchProducts(catData.id);
            };

            const fetchProducts = async (catId) => {
                const { data: prodData } = await supabaseClient
                    .from('product')
                    .select(`
                        *, 
                        brand(title), 
                        supplierstock(unitprice)
                    `)
                    .eq('productcategoryid', catId)
                    .order('id', { ascending: false });
                
                setProducts(prodData || []);
                setLoading(false);
                setTimeout(() => lucide.createIcons(), 100);
            };

            const updateSEOMeta = (cat) => {
                const title = `خرید عمده ${cat.title} | لیست قیمت واردکننده | بازاریو`;
                const description = `مرکز پخش و فروش عمده انواع ${cat.title} با قیمت رقابتی بندر گناوه. مشاهده لیست قیمت همکاری و خرید مستقیم ${cat.title} بدون واسطه.`;
                document.title = title;
                
                let metaDesc = document.querySelector('meta[name="description"]');
                if (!metaDesc) {
                    metaDesc = document.createElement('meta');
                    metaDesc.name = "description";
                    document.head.appendChild(metaDesc);
                }
                metaDesc.setAttribute('content', description);
            };

            const handleProductClick = (product) => {
                const slug = product.title.trim().replace(/\s+/g, '-').replace(/[^\u0600-\u06FFa-zA-Z0-9-]/g, ''); 
                window.location.href = `products.html?id=${product.id}&slug=${encodeURIComponent(slug)}`;
            };

            if (loading) return (
                <div className="max-w-7xl mx-auto p-8 space-y-8">
                    <div className="h-12 w-1/3 shimmer rounded-xl"></div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {[1,2,3,4,5,6,7,8].map(i => <div key={i} className="h-96 shimmer rounded-3xl"></div>)}
                    </div>
                </div>
            );

            if (error) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-8 text-center bg-slate-50">
                    <div className="w-24 h-24 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center mb-6 shadow-sm">
                        <i data-lucide="alert-triangle" className="w-12 h-12"></i>
                    </div>
                    <h1 className="text-2xl font-black text-slate-900 mb-4">{error}</h1>
                    <a href="index.html" className="bg-blue-900 text-white px-8 py-3 rounded-2xl font-black shadow-xl hover:bg-blue-800 transition-all">بازگشت به صفحه اصلی</a>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-[100] shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
                            <a href="index.html" className="flex items-center gap-3">
                                <img src={logoPath} className="w-10 h-10 rounded-xl shadow-lg object-cover" alt="Logo" />
                                <span className="text-2xl font-black text-blue-900 tracking-tighter">بازاریو</span>
                            </a>
                            <div className="hidden md:flex gap-8 text-sm font-black text-slate-500">
                                <a href="index.html" className="hover:text-blue-900 transition-colors">صفحه اصلی</a>
                                <a href="#" className="text-blue-900 border-b-2 border-blue-900 pb-1">{category?.title}</a>
                            </div>
                            <button className="bg-blue-900 text-white px-6 py-2.5 rounded-xl font-black text-xs shadow-lg hover:bg-blue-800 transition-all">پنل خرید</button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 bg-white">
                        <div className="max-w-7xl mx-auto px-4 py-12">
                            {/* SEO Header */}
                            <div className="text-right mb-16 relative">
                                <div className="absolute top-0 left-0 w-32 h-32 bg-blue-500/5 rounded-full blur-3xl -z-10"></div>
                                <nav className="flex items-center gap-2 text-xs font-black text-slate-400 mb-6">
                                    <a href="index.html" className="hover:text-blue-900">بازاریو</a>
                                    <i data-lucide="chevron-left" className="w-3 h-3"></i>
                                    <span className="text-slate-900">دسته‌بندی‌ها</span>
                                    <i data-lucide="chevron-left" className="w-3 h-3"></i>
                                    <span className="text-blue-600">{category?.title}</span>
                                </nav>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-6 tracking-tight">خرید عمده {category?.title}</h1>
                                <p className="text-slate-500 text-sm md:text-lg max-w-3xl leading-relaxed font-medium">
                                    لیست قیمت همکاری و پخش عمده انواع {category?.title} با تضمین بهترین قیمت واردکننده. 
                                    تأمین مستقیم از بندر گناوه و دبی با ارسال سریع ۴۸ ساعته به سراسر کشور.
                                </p>
                            </div>

                            {/* Filters & Grid */}
                            <div className="flex flex-col lg:flex-row gap-12">
                                {/* Sidebar Filters */}
                                <aside className="w-full lg:w-64 shrink-0 space-y-8">
                                    <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 sticky top-24">
                                        <div className="flex items-center justify-between mb-6">
                                            <h3 className="font-black text-slate-900 text-sm">فیلترهای {category?.title}</h3>
                                            <i data-lucide="filter" className="w-4 h-4 text-blue-500"></i>
                                        </div>
                                        <div className="space-y-4">
                                            <div className="flex items-center justify-between text-xs font-bold text-slate-600 hover:text-blue-900 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                                <span>موجود در انبار</span>
                                                <div className="w-4 h-4 rounded border border-slate-300"></div>
                                            </div>
                                            <div className="flex items-center justify-between text-xs font-bold text-slate-600 hover:text-blue-900 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                                <span>تخفیف‌دار</span>
                                                <div className="w-4 h-4 rounded border border-slate-300"></div>
                                            </div>
                                            <div className="flex items-center justify-between text-xs font-bold text-slate-600 hover:text-blue-900 cursor-pointer p-2 hover:bg-white rounded-lg transition-colors">
                                                <span>ارسال فوری</span>
                                                <div className="w-4 h-4 rounded border border-slate-300"></div>
                                            </div>
                                        </div>
                                        <div className="mt-8 pt-6 border-t border-slate-200">
                                            <p className="text-[10px] text-slate-400 font-bold mb-4 uppercase tracking-widest">وضعیت بازار</p>
                                            <div className="flex items-center gap-2 text-xs font-black text-emerald-600 bg-emerald-50 p-3 rounded-xl">
                                                <i data-lucide="trending-up" className="w-4 h-4"></i>
                                                تقاضای بالا
                                            </div>
                                        </div>
                                    </div>
                                </aside>

                                {/* Products Grid */}
                                <div className="flex-1">
                                    {products.length > 0 ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">
                                            {products.map(product => {
                                                const minPrice = product.supplierstock?.length > 0 ? Math.min(...product.supplierstock.map(s => s.unitprice)) : null;
                                                return (
                                                    <div 
                                                        key={product.id}
                                                        onClick={() => handleProductClick(product)}
                                                        className="bg-white border border-slate-200 rounded-[32px] overflow-hidden product-card transition-all flex flex-col group shadow-sm text-right cursor-pointer"
                                                    >
                                                        <div className="h-56 bg-slate-50 flex items-center justify-center relative border-b border-slate-100 overflow-hidden p-6">
                                                            {product.image_url ? (
                                                                <img src={product.image_url} className="w-full h-full object-contain group-hover:scale-110 transition-transform duration-700" alt={product.title} />
                                                            ) : (
                                                                <i data-lucide="package" className="w-16 h-16 text-slate-200"></i>
                                                            )}
                                                            <div className="absolute top-4 right-4">
                                                                <span className={`text-[9px] font-black px-3 py-1 rounded-full shadow-sm ${product.supplierstock?.length > 0 ? 'bg-white/90 text-emerald-600' : 'bg-slate-200/90 text-slate-500'}`}>
                                                                    {product.supplierstock?.length > 0 ? 'موجود' : 'ناموجود'}
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div className="p-6 flex-1 flex flex-col">
                                                            <h3 className="text-sm font-black text-slate-800 mb-4 line-clamp-2 h-10 leading-snug">{product.title}</h3>
                                                            {minPrice ? (
                                                                <div className="mt-auto">
                                                                    <p className="text-[10px] text-slate-400 font-bold mb-1">قیمت همکاری (عمده)</p>
                                                                    <p className="text-lg font-black text-blue-900">{minPrice.toLocaleString()} <span className="text-xs font-normal text-slate-500">تومان</span></p>
                                                                </div>
                                                            ) : (
                                                                <div className="mt-auto text-slate-400 text-xs font-black italic">تماس بگیرید</div>
                                                            )}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ) : (
                                        <div className="bg-slate-50 border-2 border-dashed border-slate-200 rounded-[40px] p-20 text-center">
                                            <div className="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm text-slate-300"><i data-lucide="box" className="w-10 h-10"></i></div>
                                            <h3 className="text-xl font-black text-slate-900 mb-2">محصولی یافت نشد</h3>
                                            <p className="text-slate-500 mb-8 font-medium">در حال حاضر کالایی در دسته {category?.title} موجود نیست.</p>
                                            <button className="text-blue-900 font-black border-b-2 border-blue-900 pb-1 hover:text-blue-700 transition-colors">ثبت تقاضای تأمین</button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Strategic SEO Footer Content */}
                            <div className="mt-32 p-10 md:p-16 bg-slate-900 rounded-[56px] text-white relative overflow-hidden text-right">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 rounded-bl-full"></div>
                                <h2 className="text-2xl font-black mb-8 relative z-10">راهنمای خرید عمده {category?.title}</h2>
                                <div className="grid md:grid-cols-2 gap-12 text-sm leading-loose text-slate-300 relative z-10 font-medium text-justify">
                                    <p>
                                        برای خرید عمده {category?.title} با بهترین قیمت، بازاریو به عنوان مرجع تخصصی پخش B2B در خدمت شماست. ما با حذف واسطه‌های غیرضروری و اتصال مستقیم به واردکنندگان اصلی در گناوه، امکان خرید تکی به قیمت عمده و خرید تیراژ با تخفیف‌های پلکانی را فراهم کرده‌ایم. تمامی محصولات این دسته دارای ضمانت اصالت و سلامت فیزیکی هستند.
                                    </p>
                                    <p>
                                        یکی از چالش‌های اصلی مغازه‌داران در تأمین {category?.title}، نوسان قیمت و عدم موجودی پایدار است. بازاریو با سیستم مدیریت موجودی هوشمند (VMI)، این چالش را حل کرده است. شما می‌توانید قیمت لحظه‌ای {category?.title} را در این صفحه مشاهده کنید و سفارش خود را برای تحویل ۴۸ ساعته ثبت نمایید.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-[#0f172a] py-20 text-white text-right relative overflow-hidden border-t border-white/5">
                        <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-16">
                                <div className="md:col-span-6 space-y-8">
                                    <div className="flex items-center gap-4">
                                        <img src={logoPath} className="w-12 h-12 rounded-xl object-cover" alt="Logo" />
                                        <span className="text-3xl font-black tracking-tighter">بازاریو</span>
                                    </div>
                                    <p className="text-slate-400 text-lg leading-relaxed max-w-xl font-medium italic border-r-4 border-blue-600 pr-6">
                                        اولین زیرساخت هوشمند نقدینگی و جریان کالا در بازار ایران.
                                    </p>
                                </div>
                                <div className="md:col-span-6 grid grid-cols-2 gap-10">
                                    <div className="space-y-6">
                                        <h4 className="font-black text-blue-400 text-xs uppercase tracking-widest border-b border-white/10 pb-2">دسترسی سریع</h4>
                                        <ul className="space-y-3 text-sm font-bold text-slate-500">
                                            <li><a href="index.html" className="hover:text-white transition-all">صفحه اصلی</a></li>
                                            <li><a href="#" className="hover:text-white transition-all">لیست {category?.title}</a></li>
                                        </ul>
                                    </div>
                                    <div className="space-y-6">
                                        <h4 className="font-black text-emerald-400 text-xs uppercase tracking-widest border-b border-white/10 pb-2">پشتیبانی</h4>
                                        <ul className="space-y-3 text-sm font-bold text-slate-500">
                                            <li><a href="tel:09036712820" className="hover:text-white transition-all">تماس با فروش</a></li>
                                            <li><a href="https://t.me/bazaario" className="hover:text-white transition-all">تلگرام</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<CategoryPage />);
    </script>
</body>
</html>
