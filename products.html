<body class="bg-slate-50 text-slate-800">

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const supabaseUrl = 'https://wehyjatotbzxargnxasg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlaHlqYXRvdGJ6eGFyZ254YXNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTIwMjEsImV4cCI6MjA2NzQ4ODAyMX0.2R448DuEBlTrNvaYXiYZ8D5M7MJNv7n1qmIDHQBNFiY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        const logoPath = "telegram-peer-photo-size-4-6021841146436766379-1-0-0.jpg";

        const ProductPage = () => {
            const [product, setProduct] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                const slug = urlParams.get('slug') || urlParams.get('name');

                if (productId) {
                    fetchProductById(productId);
                } else if (slug) {
                    fetchProductBySlug(slug);
                } else {
                    setLoading(false);
                    setError("اطلاعات محصول در آدرس یافت نشد.");
                }
            }, []);

            const fetchProductById = async (id) => {
                setLoading(true);
                const { data, error } = await supabaseClient
                    .from('product')
                    .select(`
                        *, 
                        productcategory(id, title), 
                        brand(id, title), 
                        supplierstock(unitprice, supplieruserid),
                        productproperty(value, propertykey(title))
                    `)
                    .eq('id', id)
                    .single();

                if (error) setError("شناسه کالا نامعتبر است.");
                else {
                    setProduct(data);
                    updateSEOMeta(data);
                }
                setLoading(false);
                setTimeout(() => lucide.createIcons(), 100);
            };

            const fetchProductBySlug = async (slug) => {
                setLoading(true);
                const decodedTitle = decodeURIComponent(slug).replace(/-/g, ' ');
                
                const { data, error } = await supabaseClient
                    .from('product')
                    .select(`
                        *, 
                        productcategory(id, title), 
                        brand(id, title), 
                        supplierstock(unitprice, supplieruserid),
                        productproperty(value, propertykey(title))
                    `)
                    .eq('title', decodedTitle)
                    .single();

                if (error) {
                    const { data: partialData } = await supabaseClient
                        .from('product')
                        .select(`*, productcategory(id, title), brand(id, title), supplierstock(unitprice, supplieruserid), productproperty(value, propertykey(title))`)
                        .ilike('title', `%${decodedTitle}%`)
                        .limit(1)
                        .single();
                    
                    if (partialData) {
                        setProduct(partialData);
                        updateSEOMeta(partialData);
                    } else {
                        setError("کالای مورد نظر یافت نشد.");
                    }
                } else {
                    setProduct(data);
                    updateSEOMeta(data);
                }
                setLoading(false);
                setTimeout(() => lucide.createIcons(), 100);
            };

            const updateSEOMeta = (prod) => {
                const title = `خرید عمده ${prod.title} | قیمت کف گناوه | بازاریو`;
                const description = `بهترین قیمت عمده ${prod.title} در دسته ${prod.productcategory?.title}. تأمین مستقیم از واردکننده با ارسال ۴۸ ساعته. همین حالا استعلام بگیرید.`;
                document.title = title;
                
                let metaDesc = document.querySelector('meta[name="description"]');
                if (!metaDesc) {
                    metaDesc = document.createElement('meta');
                    metaDesc.name = "description";
                    document.head.appendChild(metaDesc);
                }
                metaDesc.setAttribute('content', description);

                const minPrice = prod.supplierstock?.length > 0 ? Math.min(...prod.supplierstock.map(s => s.unitprice)) : 0;
                const schema = {
                    "@context": "https://schema.org/",
                    "@type": "Product",
                    "name": prod.title,
                    "image": prod.image_url,
                    "description": description,
                    "brand": { "@type": "Brand", "name": prod.brand?.title || "Bazaario" },
                    "sku": prod.id.toString(),
                    "offers": {
                        "@type": "Offer",
                        "priceCurrency": "IRR",
                        "price": minPrice * 10,
                        "availability": minPrice > 0 ? "https://schema.org/InStock" : "https://schema.org/OutOfStock",
                        "seller": { "@type": "Organization", "name": "بازاریو" }
                    }
                };
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify(schema);
                document.head.appendChild(script);
            };

            const formatPersianDate = (dateString) => {
                try {
                    const date = dateString ? new Date(dateString) : new Date();
                    return new Intl.DateTimeFormat('fa-IR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }).format(date);
                } catch (e) {
                    return 'نامشخص';
                }
            };

            if (loading) return (
                <div className="max-w-7xl mx-auto p-8 space-y-12">

                            </div>

                    {/* Main Content */}

                                <i data-lucide="chevron-left" className="w-3 h-3"></i>
                                <span className="text-slate-500">{product.productcategory?.title}</span>
                                <i data-lucide="chevron-left" className="w-3 h-3"></i>
                                <h1 className="text-slate-900 truncate max-w-[200px] md:max-w-none">{product.title}</h1>
                            </nav>

                            <div className="flex flex-col lg:flex-row gap-8 lg:gap-16 items-start">

                                        {product.image_url ? (

                                        ) : (
                                            <i data-lucide="package" className="w-32 h-32 text-slate-200"></i>
                                        )}
                                        <div className="absolute top-6 right-6 flex flex-col gap-2">
                                            <span className="bg-emerald-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">اصالت کالا</span>
                                            <span className="bg-blue-900 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-sm">قیمت واردکننده</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Summary & Pricing Section */}

                                            {product.brand?.title || "Direct Sourcing"} <i data-lucide="award" className="w-4 h-4"></i>
                                        </div>

                                        <div className="flex flex-wrap gap-3 text-xs font-bold justify-end">
                                            <span className="bg-emerald-50 px-3 py-1.5 rounded-lg text-emerald-700 border border-emerald-100 flex items-center gap-2"><i data-lucide="check-circle" className="w-3.5 h-3.5"></i> جنس جور</span>
                                            <span className="bg-slate-100 px-3 py-1.5 rounded-lg text-slate-600 flex items-center gap-2"><i data-lucide="tag" className="w-3.5 h-3.5"></i> شناسه: {product.id}</span>
                                        </div>
                                    </div>

                                    {/* Pricing Card - Simplified */}
                                    <div className="bg-white rounded-3xl p-6 md:p-8 shadow-lg border border-slate-100">
                                        <div className="flex justify-between items-center mb-6 border-b border-slate-100 pb-4">
                                            <span className="text-xs text-slate-400 font-bold uppercase tracking-wider">Verified Supply</span>
                                            <h3 className="text-base font-bold flex items-center gap-2">قیمت عمده <i data-lucide="trending-up" className="text-emerald-500 w-4 h-4"></i></h3>
                                        </div>
                                        
                                        <div className="space-y-3">
                                            {minPrice ? (
                                                <>

                                                            <p className="text-xs text-slate-500 font-bold mb-1">حداقل خرید (تکی عمده)</p>
                                                            <p className="text-lg font-black text-slate-800">{(minPrice * 1.1).toLocaleString()} <span className="text-xs font-normal text-slate-500">تومان</span></p>
                                                        </div>
                                                        <i data-lucide="box" className="text-slate-400 w-5 h-5"></i>
                                                    </div>
                                                    <div className="flex justify-between items-center bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                                                        <div className="text-left text-emerald-900">
                                                            <p className="text-xs font-bold mb-1">خرید تیراژ (۵۰+)</p>
                                                            <p className="text-2xl font-black">{minPrice.toLocaleString()} <span className="text-xs font-normal">تومان</span></p>
                                                        </div>
                                                        <i data-lucide="zap" className="text-emerald-500 w-6 h-6"></i>
                                                    </div>
                                                </>
                                            ) : (
                                                <p className="p-6 text-center text-slate-400 font-bold italic bg-slate-50 rounded-xl">قیمت در حال به‌روزرسانی...</p>
                                            )}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-slate-50 p-4 rounded-2xl flex items-center justify-end gap-3 border border-slate-100">
                                            <div className="text-right">
                                                <p className="text-[10px] text-slate-400 font-bold">تحویل نهایی</p>

                                            </div>
