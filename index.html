<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازاریو | راهکار هوشمند تأمین مستقیم و مدیریت سود خرده‌فروشی</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vazirmatn Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Vazirmatn', sans-serif; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        .market-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%); }
        .product-card:hover { border-color: #1e3a8a; box-shadow: 0 10px 25px -5px rgba(30, 58, 138, 0.1); }
        .shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animation Utilities */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800">
    <div id="root"></div>

    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const supabaseUrl = 'https://wehyjatotbzxargnxasg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlaHlqYXRvdGJ6eGFyZ254YXNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTIwMjEsImV4cCI6MjA2NzQ4ODAyMX0.2R448DuEBlTrNvaYXiYZ8D5M7MJNv7n1qmIDHQBNFiY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        const logoPath = "telegram-peer-photo-size-4-6021841146436766379-1-0-0.jpg";

        const App = () => {
            const [products, setProducts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [logoError, setLogoError] = useState(false);
            const [showSearchDropdown, setShowSearchDropdown] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            // --- NEW: Dropdown States ---
            const [showSupplierDropdown, setShowSupplierDropdown] = useState(false);
            const [mobileSupplierExpanded, setMobileSupplierExpanded] = useState(false);
            
            const searchContainerRef = useRef(null);
            const supplierDropdownRef = useRef(null);

            useEffect(() => {
                fetchInitialData();
                const handleClickOutside = (e) => {
                    // Close search dropdown
                    if (searchContainerRef.current && !searchContainerRef.current.contains(e.target)) {
                        setShowSearchDropdown(false);
                    }
                    // Close supplier dropdown
                    if (supplierDropdownRef.current && !supplierDropdownRef.current.contains(e.target)) {
                        setShowSupplierDropdown(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            useEffect(() => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }, [loading, products, showSearchDropdown, mobileMenuOpen, categories, showSupplierDropdown, mobileSupplierExpanded]);

            const fetchInitialData = async () => {
                setLoading(true);
                const { data: catData } = await supabaseClient.from('productcategory').select('*').order('title');
                setCategories(catData || []);

                const { data: prodData } = await supabaseClient
                    .from('product')
                    .select(`
                        *, 
                        productcategory(id, title), 
                        brand(id, title), 
                        supplierstock(unitprice, supplieruserid),
                        productproperty(value, propertykey(title))
                    `)
                    .order('id', { ascending: false });
                
                setProducts(prodData || []);
                setLoading(false);
            };

            const searchSuggestions = useMemo(() => {
                if (!searchTerm.trim()) return [];
                return products.filter(p => 
                    p.title.toLowerCase().includes(searchTerm.toLowerCase())
                ).slice(0, 6);
            }, [products, searchTerm]);

            const formatPersianDate = (dateString) => {
                try {
                    const date = dateString ? new Date(dateString) : new Date();
                    return new Intl.DateTimeFormat('fa-IR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    }).format(date);
                } catch (e) {
                    return 'نامشخص';
                }
            };

            const handleCategoryClick = (catId, catTitle) => {
                if (!catId) return; 
                const slug = catTitle.trim().replace(/\s+/g, '-').replace(/[^\u0600-\u06FFa-zA-Z0-9-]/g, '');
                const targetUrl = `categories.html?id=${catId}&slug=${encodeURIComponent(slug)}`;
                try { window.location.assign(targetUrl); } catch (e) { console.warn("Nav failed", e); }
            };

            const handleProductClick = (product) => {
                const slug = product.title.trim().replace(/\s+/g, '-').replace(/[^\u0600-\u06FFa-zA-Z0-9-]/g, ''); 
                const targetUrl = `products.html?id=${product.id}&slug=${encodeURIComponent(slug)}`;
                try { window.location.assign(targetUrl); } catch (e) { console.warn("Navigation failed:", e); }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-white/95 backdrop-blur-md border-b border-slate-200 sticky top-0 z-[100] shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-16 md:h-20 flex items-center justify-between gap-4">
                            <div className="flex items-center gap-2 md:gap-3 shrink-0">
                                <button 
                                    className="md:hidden p-2 -mr-2 text-slate-600 hover:bg-slate-100 rounded-lg transition-colors"
                                    onClick={() => setMobileMenuOpen(true)}
                                >
                                    <i data-lucide="menu"></i>
                                </button>
                                <div onClick={() => window.location.reload()} className="cursor-pointer flex items-center gap-2">
                                    {!logoError ? (
                                        <img src={logoPath} alt="Logo" className="w-9 h-9 md:w-12 md:h-12 rounded-lg md:rounded-xl shadow-md object-cover border border-slate-100" onError={() => setLogoError(true)} />
                                    ) : (
                                        <div className="bg-blue-900 p-2 rounded-lg text-white shadow-lg"><i data-lucide="activity"></i></div>
                                    )}
                                    <span className="text-lg md:text-2xl font-black text-blue-900 tracking-tighter">بازاریو</span>
                                </div>
                            </div>

                            {/* Search */}
                            <div className="flex-1 max-w-xl hidden md:block relative" ref={searchContainerRef}>
                                <div className="flex w-full border border-slate-200 rounded-xl md:rounded-2xl overflow-hidden bg-slate-50 focus-within:border-blue-900 focus-within:bg-white transition-all shadow-inner text-right">
                                    <input 
                                        type="text" 
                                        placeholder="جستجو..." 
                                        className="flex-1 bg-transparent px-3 md:px-5 py-2 md:py-3 outline-none text-xs md:text-sm font-bold text-slate-700 text-right"
                                        value={searchTerm}
                                        onFocus={() => setShowSearchDropdown(true)}
                                        onChange={(e) => {setSearchTerm(e.target.value); setShowSearchDropdown(true);}}
                                    />
                                    <button className="bg-blue-900 text-white px-4 md:px-6 py-2 md:py-3 transition-colors"><i data-lucide="search" className="w-4 h-4 md:w-5 md:h-5"></i></button>
                                </div>
                                {showSearchDropdown && searchTerm.trim() && (
                                    <div className="absolute top-full left-0 right-0 mt-2 bg-white rounded-2xl shadow-2xl border border-slate-100 overflow-hidden z-[110] text-right">
                                        {searchSuggestions.length > 0 ? (
                                            <div className="max-h-[300px] md:max-h-[380px] overflow-y-auto custom-scrollbar">
                                                {searchSuggestions.map(prod => {
                                                    const price = prod.supplierstock?.length > 0 ? Math.min(...prod.supplierstock.map(s => s.unitprice)) : null;
                                                    return (
                                                        <div key={prod.id} className="flex items-center gap-3 p-3 hover:bg-slate-50 cursor-pointer border-b border-slate-50 transition-colors" onClick={() => handleProductClick(prod)}>
                                                            <div className="w-10 h-10 bg-slate-100 rounded-lg overflow-hidden border border-slate-200">
                                                                {prod.image_url ? <img src={prod.image_url} className="w-full h-full object-contain" /> : <i data-lucide="package" className="m-auto opacity-20"></i>}
                                                            </div>
                                                            <div className="flex-1 min-w-0">
                                                                <h4 className="text-xs font-black text-slate-800 truncate">{prod.title}</h4>
                                                                <p className="text-[9px] text-slate-400 font-bold mt-0.5">در دسته: {prod.productcategory?.title}</p>
                                                            </div>
                                                            {price && <span className="text-emerald-700 font-black text-[10px]">{price.toLocaleString()} ت</span>}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ) : (
                                            <div className="p-6 text-center text-xs text-slate-400 font-bold italic">کالایی یافت نشد.</div>
                                        )}
                                    </div>
                                )}
                            </div>

                            <div className="hidden md:flex items-center gap-6 shrink-0">
                                <a href="https://blog.bazaario.net/" className="text-xs font-black text-slate-600 hover:text-blue-900 transition-colors">مجله بازاریو</a>
                                <a href="https://tools.bazaario.net/" className="flex items-center gap-2 text-xs font-black text-blue-900"><i data-lucide="wrench" className="text-emerald-600"></i> ابزارها</a>
                                
                                {/* --- UPDATED: Supplier Panel Dropdown --- */}
                                <div className="relative" ref={supplierDropdownRef}>
                                    <button 
                                        onClick={() => setShowSupplierDropdown(!showSupplierDropdown)}
                                        className="bg-blue-900 text-white px-5 py-2.5 rounded-xl font-black text-xs shadow-lg flex items-center gap-2 hover:bg-blue-800 transition-colors"
                                    >
                                        پنل تامین‌کنندگان
                                        <i data-lucide="chevron-down" className={`w-3 h-3 transition-transform duration-200 ${showSupplierDropdown ? 'rotate-180' : ''}`}></i>
                                    </button>
                                    
                                    {showSupplierDropdown && (
                                        <div className="absolute top-full left-0 mt-2 w-64 bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden z-[120] animate-fade-in-up">
                                            <div className="p-1">
                                                <a href="Smart_Sourcing_Engine.html" className="flex items-center gap-3 p-3 hover:bg-slate-50 rounded-xl transition-colors text-right group">
                                                    <div className="bg-orange-50 text-orange-600 p-2.5 rounded-lg group-hover:bg-orange-100 transition-colors shrink-0">
                                                        <i data-lucide="calculator" className="w-5 h-5"></i>
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="text-xs font-black text-slate-700 mb-0.5 group-hover:text-blue-900 transition-colors">مهندسی خرید</div>
                                                        <div className="text-[10px] text-slate-400 font-bold truncate">محاسبه قیمت تمام شده و حاشیه سود</div>
                                                    </div>
                                                </a>
                                                <a href="demand_radar.html" className="flex items-center gap-3 p-3 hover:bg-slate-50 rounded-xl transition-colors text-right group">
                                                    <div className="bg-blue-50 text-blue-600 p-2.5 rounded-lg group-hover:bg-blue-100 transition-colors shrink-0">
                                                        <i data-lucide="radar" className="w-5 h-5"></i>
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="text-xs font-black text-slate-700 mb-0.5 group-hover:text-blue-900 transition-colors">رادار بازار</div>
                                                        <div className="text-[10px] text-slate-400 font-bold truncate">شناسایی تقاضا و شکاف عرضه</div>
                                                    </div>
                                                </a>
                                            </div>
                                            <div className="bg-slate-50 p-2 text-center border-t border-slate-100">
                                                <span className="text-[8px] font-black text-slate-400 uppercase tracking-widest">توسعه دهنده</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* MOBILE DRAWER */}
                        <div className={`fixed inset-0 z-[200] md:hidden transition-opacity duration-300 ${mobileMenuOpen ? 'opacity-100 visible' : 'opacity-0 invisible'}`}>
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setMobileMenuOpen(false)}></div>
                            <div className={`absolute right-0 top-0 h-full w-[85%] max-w-sm bg-white shadow-2xl transition-transform duration-300 ease-out flex flex-col ${mobileMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                                <div className="p-5 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                                    <div className="flex items-center gap-3">
                                        <img src={logoPath} className="w-8 h-8 rounded-lg shadow-sm" alt="Logo" />
                                        <span className="font-black text-blue-900">منوی بازار</span>
                                    </div>
                                    <button onClick={() => setMobileMenuOpen(false)} className="p-2 text-slate-400 hover:text-rose-500 transition-colors">
                                        <i data-lucide="x" className="w-6 h-6"></i>
                                    </button>
                                </div>

                                <div className="flex-1 overflow-y-auto custom-scrollbar p-6">
                                    {/* Mobile Search */}
                                    <div className="mb-6 relative">
                                        <div className="flex w-full border border-slate-200 rounded-xl overflow-hidden bg-slate-50 focus-within:border-blue-900 transition-all text-right">
                                            <input 
                                                type="text" 
                                                placeholder="جستجو در موبایل..." 
                                                className="flex-1 bg-transparent px-4 py-3 outline-none text-xs font-bold text-slate-700 text-right"
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                            <button className="bg-blue-900 text-white px-4 flex items-center justify-center"><i data-lucide="search" className="w-4 h-4"></i></button>
                                        </div>
                                        {searchTerm.trim() && (
                                            <div className="mt-2 bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
                                                {searchSuggestions.length > 0 ? (
                                                    searchSuggestions.map(prod => (
                                                        <div key={prod.id} className="flex items-center gap-3 p-3 border-b border-slate-50 last:border-0" onClick={() => {handleProductClick(prod); setMobileMenuOpen(false);}}>
                                                            <div className="flex-1 min-w-0 text-right">
                                                                <h4 className="text-xs font-black text-slate-800 truncate">{prod.title}</h4>
                                                            </div>
                                                        </div>
                                                    ))
                                                ) : <div className="p-3 text-center text-xs text-slate-400">یافت نشد</div>}
                                            </div>
                                        )}
                                    </div>

                                    <nav className="space-y-6 text-right">
                                        <div className="space-y-2">
                                            <div onClick={() => window.location.reload()} className="flex items-center gap-4 text-sm font-black text-slate-700 cursor-pointer p-3 rounded-2xl hover:bg-slate-50">
                                                <i data-lucide="home" className="text-blue-900 w-5 h-5"></i> صفحه اصلی
                                            </div>
                                            
                                            {/* --- UPDATED: Mobile Supplier Accordion --- */}
                                            <div className="space-y-1">
                                                <div 
                                                    onClick={() => setMobileSupplierExpanded(!mobileSupplierExpanded)} 
                                                    className={`flex items-center justify-between gap-4 text-sm font-black p-3 rounded-2xl cursor-pointer transition-colors select-none ${mobileSupplierExpanded ? 'bg-blue-50 text-blue-900' : 'text-slate-700 hover:bg-slate-50'}`}
                                                >
                                                    <div className="flex items-center gap-4">
                                                        <i data-lucide="container" className={`${mobileSupplierExpanded ? 'text-blue-600' : 'text-slate-500'} w-5 h-5`}></i>
                                                        پنل تامین‌کنندگان
                                                    </div>
                                                    <i data-lucide="chevron-down" className={`w-4 h-4 transition-transform duration-300 ${mobileSupplierExpanded ? 'rotate-180' : ''}`}></i>
                                                </div>
                                                
                                                {mobileSupplierExpanded && (
                                                    <div className="pr-12 space-y-1 animate-fade-in-down">
                                                        <a href="Smart_Sourcing_Engine.html" className="block text-xs font-bold text-slate-500 hover:text-blue-900 py-3 border-r-2 border-slate-200 hover:border-orange-500 pr-4 transition-all">
                                                            مهندسی خرید (Costing)
                                                        </a>
                                                        <a href="demand_radar.html" className="block text-xs font-bold text-slate-500 hover:text-blue-900 py-3 border-r-2 border-slate-200 hover:border-blue-500 pr-4 transition-all">
                                                            رادار بازار (Demand Radar)
                                                        </a>
                                                    </div>
                                                )}
                                            </div>

                                            <a href="https://blog.bazaario.net/" className="flex items-center gap-4 text-sm font-black text-slate-700 p-3 rounded-2xl hover:bg-slate-50">
                                                <i data-lucide="book-open" className="text-emerald-500 w-5 h-5"></i> مجله بازاریو
                                            </a>
                                            <a href="https://tools.bazaario.net/" className="flex items-center gap-4 text-sm font-black text-slate-700 p-3 rounded-2xl hover:bg-slate-50">
                                                <i data-lucide="wrench" className="text-blue-500 w-5 h-5"></i> ابزارهای هوشمند
                                            </a>
                                        </div>

                                        <div className="h-px bg-slate-100"></div>

                                        <div className="space-y-4">
                                            <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-3">راسته‌های بازار</h4>
                                            <div className="grid grid-cols-1 gap-2">
                                                {categories.map(cat => (
                                                    <div 
                                                        key={cat.id} 
                                                        onClick={() => handleCategoryClick(cat.id, cat.title)} 
                                                        className="p-4 rounded-2xl text-xs font-black transition-all flex items-center justify-between bg-slate-50 text-slate-600 active:bg-slate-100 cursor-pointer"
                                                    >
                                                        <span>{cat.title}</span>
                                                        <i data-lucide="chevron-left" className="w-3 h-3 text-slate-300"></i>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-1">
                        <section className="bg-white border-b border-slate-100 py-4 md:py-8 text-right">
                            <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row gap-6 md:gap-8">
                                <aside className="w-full md:w-64 shrink-0 overflow-hidden text-nowrap">
                                    <div className="md:bg-slate-50/50 md:rounded-[32px] md:p-6 md:border md:border-slate-100">
                                        <h2 className="hidden md:block text-[10px] font-black text-slate-400 mb-6 px-2 uppercase tracking-[0.2em]">اکوسیستم محصولات</h2>
                                        <nav className="flex md:flex-col gap-2 overflow-x-auto no-scrollbar py-2 md:py-0">
                                            {categories.map(cat => (
                                                <div key={cat.id} onClick={() => handleCategoryClick(cat.id, cat.title)} className="flex items-center gap-2 px-4 py-2.5 rounded-full md:rounded-2xl text-xs md:text-sm font-bold bg-slate-100 text-slate-600 cursor-pointer whitespace-nowrap active:bg-slate-200">
                                                    <span>{cat.title}</span>
                                                </div>
                                            ))}
                                        </nav>
                                    </div>
                                </aside>
                                <div className="flex-1 relative rounded-[32px] md:rounded-[48px] overflow-hidden market-gradient text-white flex items-center p-8 md:p-12 min-h-[300px] md:min-h-[480px] shadow-2xl">
                                    <div className="relative z-10 max-w-xl text-right">
                                        <h1 className="text-2xl md:text-6xl font-black mb-4 md:mb-8 leading-tight">تأمین هوشمند؛ <br/> تضمین «جنس جور»</h1>
                                        <p className="text-xs md:text-lg text-slate-300 mb-6 md:mb-12 leading-relaxed">واسطه‌های تهران را حذف کردیم. کالای وارداتی را مستقیماً از مبدأ با قیمت رقابتی تأمین کنید.</p>
                                        <button className="bg-white text-blue-900 px-8 md:px-12 py-3 md:py-5 rounded-xl md:rounded-2xl font-black text-sm md:text-lg">مشاهده لیست کالاها</button>
                                    </div>
                                    <div className="absolute inset-0 opacity-10 pointer-events-none">
                                        <svg width="100%" height="100%"><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" strokeWidth="0.5"/></pattern><rect width="100%" height="100%" fill="url(#grid)" /></svg>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section className="max-w-7xl mx-auto px-4 py-12 text-right">
                            <h2 className="text-2xl md:text-4xl font-black text-slate-900 mb-8 md:mb-12">آخرین ورودی‌های بندر</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-10">
                                {products.slice(0, 12).map(product => <ProductCard key={product.id} product={product} onProductClick={handleProductClick} formatPersianDate={formatPersianDate} />)}
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-[#0f172a] py-12 md:py-20 text-white text-right relative overflow-hidden border-t border-white/5">
                        <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-10 md:gap-16">
                                <div className="md:col-span-6 space-y-6">
                                    <div className="flex items-center gap-4">
                                        {!logoError && <img src={logoPath} className="w-10 h-10 md:w-12 md:h-12 rounded-xl object-cover" />}
                                        <span className="text-2xl md:text-3xl font-black tracking-tighter">بازاریو</span>
