            const ref = useRef(null);

                if (ref.current) {

                    i.setAttribute('data-lucide', name);
                    if (className) i.className = className;

                    ref.current.appendChild(i);
                    
                    if (window.lucide && window.lucide.createIcons) {
                        window.lucide.createIcons({
                            root: ref.current
                        });
                    }
                }

                                    <div><p className="text-[8px] md:text-[10px] text-slate-400 font-black">تحویل نهایی</p><p className="text-xs md:text-sm font-black text-slate-800">۴۸ تا ۷۲ ساعته</p></div>
                                </div>
                                <div className="bg-white p-4 md:p-6 rounded-2xl md:rounded-3xl border border-slate-100 flex items-center gap-3 md:gap-4 shadow-sm">
                                    <div className="bg-emerald-50 p-2 md:p-3 rounded-xl text-emerald-600 shrink-0"><Icon name="shield-check" className="w-5 h-5" /></div>
                                    <div><p className="text-[8px] md:text-[10px] text-slate-400 font-black">انبارش</p><p className="text-xs md:text-sm font-black text-slate-800">تضمین سلامت کالا</p></div>
                                </div>
                            </div>

                            {/* Actions */}
                            <div className="pt-4 flex flex-col sm:flex-row gap-4">
                                <a href="tel:09036712820" className="flex-1 bg-blue-900 text-white h-14 md:h-16 rounded-2xl font-black flex items-center justify-center gap-3 shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all text-sm md:text-base">
                                    <Icon name="phone-call" className="w-5 h-5" /> ثبت سفارش تلفنی
                                </a>
                                <button className="flex-1 border-2 border-slate-200 text-slate-600 h-14 md:h-16 rounded-2xl font-black text-sm md:text-base hover:bg-slate-50 transition-colors">استعلام موجودی دیجیتال</button>
                            </div>
                        </div>
                    </div>

                    {/* Specifications */}
                    <div className="mt-16 md:mt-24">
                        <h2 className="text-xl md:text-2xl font-black text-slate-900 mb-8 md:mb-10 pb-4 border-b border-slate-100 flex items-center gap-2">
                            <Icon name="list" className="text-blue-900 w-6 h-6" /> مشخصات فنی و تجاری
                        </h2>
                        <div className="bg-white rounded-3xl md:rounded-[40px] shadow-sm border border-slate-100 overflow-hidden">
                            {product.productproperty?.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2">
                                    {product.productproperty.map((prop, idx) => (
                                        <div key={idx} className={`p-4 md:p-6 flex justify-between items-center border-slate-50 ${idx % 2 === 0 ? 'bg-slate-50/50' : 'bg-white'} border-b md:border-l last:border-0`}>
                                            <span className="text-slate-400 font-bold text-xs md:text-sm flex items-center gap-2">
                                                <span className="w-1.5 h-1.5 bg-blue-900 rounded-full opacity-50"></span>
                                                {prop.propertykey?.title}
                                            </span>
                                            <span className="text-slate-900 font-black text-xs md:text-sm">{prop.value}</span>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <p className="p-12 text-center text-slate-400 font-bold italic flex flex-col items-center gap-2">
                                    <Icon name="file-question" className="w-8 h-8 opacity-50" />
                                    اطلاعات تکمیلی برای این محصول ثبت نشده است.
                                </p>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = ({ logoPath, logoError }) => (
            <footer className="bg-[#0f172a] py-12 md:py-20 text-white text-right relative overflow-hidden border-t border-white/5 mt-auto">
                <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none">
                     <div className="absolute -top-20 -right-20 w-96 h-96 bg-blue-600 rounded-full blur-[100px]"></div>
                     <div className="absolute bottom-0 left-0 w-64 h-64 bg-emerald-600 rounded-full blur-[80px]"></div>
                </div>
                
                <div className="max-w-7xl mx-auto px-4 relative z-10">
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-10 md:gap-16">
                        <div className="md:col-span-6 space-y-6">
                            <div className="flex items-center gap-4">
                                {!logoError && <img src={logoPath} className="w-10 h-10 md:w-12 md:h-12 rounded-xl object-cover ring-2 ring-white/10" />}
                                <span className="text-2xl md:text-3xl font-black tracking-tighter">بازاریو</span>
                            </div>
                            <p className="text-slate-400 text-sm md:text-lg leading-relaxed max-w-xl font-medium italic border-r-4 border-blue-600 pr-6">
                                بازاریو اولین پلتفرم مدیریت هوشمند تأمین در ایران است که با تمرکز بر سرعت جابجایی کالا، خواب سرمایه در بازار را به حداقل می‌رساند.
                            </p>
                        </div>
                        <div className="md:col-span-6 grid grid-cols-2 gap-8">
                            <div className="space-y-4">
                                <h4 className="font-black text-blue-400 text-[10px] md:text-xs uppercase tracking-widest border-b border-white/10 pb-2">پلتفرم</h4>
                                <ul className="space-y-3 text-xs md:text-sm font-bold text-slate-400">
                                    <li><a href="https://blog.bazaario.net/" className="hover:text-white transition-all flex items-center gap-2"><Icon name="chevron-left" className="w-3 h-3" /> مجله استراتژی</a></li>
                                    <li><a href="https://tools.bazaario.net/" className="hover:text-white transition-all flex items-center gap-2"><Icon name="chevron-left" className="w-3 h-3" /> ابزارهای هوشمند</a></li>
                                    <li><a href="#" className="hover:text-white transition-all flex items-center gap-2"><Icon name="chevron-left" className="w-3 h-3" /> استعلام قیمت</a></li>
                                </ul>
                            </div>
                            <div className="space-y-4">
                                <h4 className="font-black text-emerald-400 text-[10px] md:text-xs uppercase tracking-widest border-b border-white/10 pb-2">ارتباط مستقیم</h4>
                                <ul className="space-y-3 text-xs md:text-sm font-bold text-slate-100">
                                    <li className="flex items-center gap-2 justify-end tracking-tighter hover:text-emerald-400 transition-colors"><a href="tel:09036712820" dir="ltr">0903 671 2820</a> <Icon name="phone" className="w-3.5 h-3.5" /></li>
                                    <li className="flex items-center gap-2 justify-end hover:text-blue-400 transition-colors"><a href="https://t.me/bazaario" target="_blank">bazaario@</a> <Icon name="send" className="w-3.5 h-3.5" /></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div className="mt-12 pt-8 border-t border-white/5 text-center text-[8px] md:text-[10px] font-black text-slate-600 tracking-[0.3em] uppercase">
                        © 2024 Bazaario | Smart B2B Supply Chain
                    </div>
                </div>
            </footer>
        );

        // --- Main App Component ---

        const App = () => {
            const [products, setProducts] = useState([]);
            // Initialize categories with Cache or Defaults to avoid flicker
            const [categories, setCategories] = useState(() => {
                try {
                    const cached = localStorage.getItem('bazaario_categories');
                    return cached ? JSON.parse(cached) : DEFAULT_CATEGORIES;
                } catch {
                    return DEFAULT_CATEGORIES;
                }
            });
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [searchSuggestions, setSearchSuggestions] = useState([]);
            const [selectedCat, setSelectedCat] = useState(null);
            const [selectedProd, setSelectedProd] = useState(null);
            const [logoError, setLogoError] = useState(false);
            const [showSearchDropdown, setShowSearchDropdown] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [currentView, setCurrentView] = useState('home'); 
            
            // Pagination State
            const [page, setPage] = useState(0);
            const [hasMore, setHasMore] = useState(true);
            const [fetchingMore, setFetchingMore] = useState(false);

            useEffect(() => {
                fetchCategories();
                fetchProducts(0, null);
            }, []);

            // Search Effect (Debounced)
            useEffect(() => {
                const delayDebounceFn = setTimeout(() => {
                    if (searchTerm.trim()) {
                        fetchSearchSuggestions(searchTerm);
                    } else {
                        setSearchSuggestions([]);
                    }
                }, 500);

                return () => clearTimeout(delayDebounceFn);
            }, [searchTerm]);

            useEffect(() => {
                updateDocumentTitle();
            }, [loading, currentView, selectedCat, selectedProd, categories]);

            const updateDocumentTitle = () => {
                if (currentView === 'category' && selectedCat) {
                    const catName = categories.find(c => c.id === selectedCat)?.title;
                    document.title = `خرید عمده ${catName} از گناوه | بازاریو`;
                } else if (currentView === 'product' && selectedProd) {
                    document.title = `خرید عمده ${selectedProd.title} | قیمت وارداتی | بازاریو`;
                } else {
                    document.title = "بازاریو | راهکار هوشمند تأمین مستقیم";
                }
            };

            const fetchCategories = async () => {
                // Fetch fresh data
                const { data: catData, error } = await supabaseClient
                    .from('productcategory')
                    .select('id, title') // Optimization: Only fetch needed columns
                    .order('title');
                
                if (!error && catData) {
                    setCategories(catData);
                    // Update cache for next time
                    localStorage.setItem('bazaario_categories', JSON.stringify(catData));
                }
            };

            // Paginated Fetch
            const fetchProducts = async (pageNumber, categoryId = null) => {
                if (pageNumber === 0) setLoading(true);
                else setFetchingMore(true);

                const from = pageNumber * PAGE_SIZE;
                const to = from + PAGE_SIZE - 1;

                let query = supabaseClient
                    .from('product')
                    .select(`
                        *, 
                        productcategory(id, title), 
                        brand(id, title), 
                        supplierstock(unitprice, supplieruserid),
                        productproperty(value, propertykey(title))
                    `)
                    .order('id', { ascending: false })
                    .range(from, to);

                if (categoryId) {
                    query = query.eq('productcategoryid', categoryId);
                }

                const { data, error } = await query;
                
                if (data) {
                    if (pageNumber === 0) {
                        setProducts(data);
                    } else {
                        setProducts(prev => [...prev, ...data]);
                    }
                    setHasMore(data.length === PAGE_SIZE);
                    setPage(pageNumber);
                }
                
                setLoading(false);
                setFetchingMore(false);
            };

            // Server-Side Search
            const fetchSearchSuggestions = async (term) => {
                const { data } = await supabaseClient
                    .from('product')
                    .select('*, productcategory(title), supplierstock(unitprice)')
                    .ilike('title', `%${term}%`)
                    .limit(6);
                
                setSearchSuggestions(data || []);
            };

            const handleLoadMore = () => {
                if (hasMore && !fetchingMore) {
                    fetchProducts(page + 1, selectedCat);
                }
            };

            const handleCategoryClick = (catId) => {
                setSelectedCat(catId);
                setSelectedProd(null);
                setCurrentView(catId ? 'category' : 'home');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setMobileMenuOpen(false);
                
                // Reset Pagination and Fetch
                setPage(0);
                setHasMore(true);
                setProducts([]); // Clear current list to show loading state
                fetchProducts(0, catId);
            };

            const handleProductClick = (product) => {
                setSelectedProd(product);
                setCurrentView('product');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setShowSearchDropdown(false);
            };

            const selectedCategoryData = categories.find(c => c.id === selectedCat);

            return (
                <div className="min-h-screen flex flex-col font-vazir">
                    <Header 
                        logoPath={LOGO_PATH}
                        logoError={logoError}
                        setLogoError={setLogoError}
                        searchTerm={searchTerm}
                        setSearchTerm={setSearchTerm}
                        showSearchDropdown={showSearchDropdown}
                        setShowSearchDropdown={setShowSearchDropdown}
                        searchSuggestions={searchSuggestions}
                        onProductClick={handleProductClick}
                        onHomeClick={() => handleCategoryClick(null)}
                        onMobileMenuClick={() => setMobileMenuOpen(true)}
                    />

                    <MobileDrawer 
                        isOpen={mobileMenuOpen}
                        onClose={() => setMobileMenuOpen(false)}
                        categories={categories}
                        onCategoryClick={handleCategoryClick}
                    />

                    <main className="flex-1">
                        {loading && products.length === 0 ? (
                            <div className="flex flex-col items-center justify-center min-h-[60vh] gap-4">
                                <div className="w-12 h-12 border-4 border-blue-900 border-t-transparent rounded-full animate-spin"></div>
                                <span className="text-slate-400 font-bold text-sm animate-pulse">در حال اتصال به بازار...</span>
                            </div>
                        ) : (
                            <>
                                {currentView === 'home' && (
                                    <>
                                        {/* Hero Section */}
                                        <section className="bg-white border-b border-slate-100 py-6 md:py-10 text-right fade-in">
                                            <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row gap-6 md:gap-8">
                                                <aside className="w-full md:w-64 shrink-0">
                                                    <div className="md:bg-slate-50/50 md:rounded-[32px] md:p-6 md:border md:border-slate-100 h-full">
                                                        <h2 className="hidden md:block text-[10px] font-black text-slate-400 mb-6 px-2 uppercase tracking-[0.2em] flex items-center gap-2">
                                                            <Icon name="grid" className="w-3 h-3" /> دسته‌بندی‌ها
                                                        </h2>
                                                        <nav className="flex md:flex-col gap-2 overflow-x-auto no-scrollbar py-2 md:py-0">
                                                            <div onClick={() => handleCategoryClick(null)} className={`flex items-center gap-2 px-4 py-3 rounded-full md:rounded-2xl text-xs md:text-sm font-black cursor-pointer transition-all shrink-0 ${!selectedCat ? 'bg-blue-900 text-white shadow-lg' : 'bg-slate-100 text-slate-600'}`}>
                                                                <Icon name="list" className="w-4 h-4 opacity-50" />
                                                                <span>همه بازار</span>
                                                            </div>
                                                            {categories.map(cat => (
                                                                <div key={cat.id} onClick={() => handleCategoryClick(cat.id)} className="flex items-center gap-2 px-4 py-3 rounded-full md:rounded-2xl text-xs md:text-sm font-bold bg-slate-100 text-slate-600 cursor-pointer whitespace-nowrap active:bg-slate-200 hover:bg-slate-200 transition-colors shrink-0">
                                                                    <span>{cat.title}</span>
                                                                </div>
                                                            ))}
                                                        </nav>
                                                    </div>
                                                </aside>
                                                <div className="flex-1 relative rounded-[32px] md:rounded-[48px] overflow-hidden market-gradient text-white flex items-center p-8 md:p-16 min-h-[300px] md:min-h-[480px] shadow-2xl group">
                                                    <div className="relative z-10 max-w-xl text-right">
                                                        <div className="inline-flex items-center gap-2 bg-white/10 backdrop-blur-sm px-4 py-1.5 rounded-full text-[10px] font-black mb-6 border border-white/20">
                                                            <span className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                                                            تأمین مستقیم از دبی و چین
                                                        </div>
                                                        <h1 className="text-3xl md:text-6xl font-black mb-4 md:mb-8 leading-tight tracking-tight">تأمین هوشمند؛ <br/> تضمین «جنس جور»</h1>
                                                        <p className="text-xs md:text-lg text-slate-300 mb-8 md:mb-12 leading-relaxed max-w-md">واسطه‌های تهران را حذف کردیم. کالای وارداتی را مستقیماً از مبدأ با قیمت رقابتی و تضمین اصالت تأمین کنید.</p>
                                                        <button onClick={() => {document.getElementById('products-section').scrollIntoView({behavior: 'smooth'})}} className="bg-white text-blue-900 px-8 md:px-12 py-3 md:py-4 rounded-xl md:rounded-2xl font-black text-sm md:text-lg hover:shadow-xl hover:shadow-white/20 transition-all active:scale-95 flex items-center gap-3 w-fit">
                                                            مشاهده لیست کالاها <Icon name="arrow-down" className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                    <div className="absolute inset-0 opacity-10 pointer-events-none">
                                                        <svg width="100%" height="100%"><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" strokeWidth="0.5"/></pattern><rect width="100%" height="100%" fill="url(#grid)" /></svg>
                                                    </div>
                                                    <div className="absolute -bottom-20 -left-20 w-64 h-64 bg-blue-500 rounded-full blur-[100px] opacity-50 group-hover:opacity-70 transition-opacity"></div>
                                                </div>
                                            </div>
                                        </section>
                                        
                                        <section id="products-section" className="max-w-7xl mx-auto px-4 py-12 md:py-20 text-right">
                                            <div className="flex items-center justify-between mb-8 md:mb-12">
                                                <h2 className="text-2xl md:text-4xl font-black text-slate-900 flex items-center gap-3">
                                                    <span className="w-3 h-8 bg-blue-900 rounded-full"></span>
                                                    آخرین ورودی‌های بندر
                                                </h2>
                                            </div>
                                            {/* Mobile: grid-cols-2, Desktop: grid-cols-4 for better density */}
                                            <div className="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-8">
                                                {products.map(product => (
                                                    <ProductCard key={product.id} product={product} onClick={handleProductClick} />
                                                ))}
                                            </div>
                                            {hasMore && (
                                                <div className="mt-12 text-center">
                                                    <button 
                                                        onClick={handleLoadMore} 
                                                        disabled={fetchingMore}
                                                        className="bg-slate-100 hover:bg-slate-200 text-slate-600 px-8 py-4 rounded-2xl font-black text-sm transition-all active:scale-95 disabled:opacity-50 flex items-center gap-2 mx-auto"
                                                    >
                                                        {fetchingMore ? <div className="w-4 h-4 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div> : <Icon name="chevron-down" className="w-4 h-4" />}
                                                        {fetchingMore ? 'در حال دریافت...' : 'مشاهده بیشتر'}
                                                    </button>
                                                </div>
                                            )}
                                        </section>
                                    </>
                                )}

                                {currentView === 'category' && (
                                    <section className="max-w-7xl mx-auto px-4 py-8 md:py-12 text-right fade-in">
                                        <div className="flex items-center gap-2 text-[10px] md:text-xs font-black text-slate-400 mb-8 overflow-x-auto no-scrollbar whitespace-nowrap">
                                            <span onClick={() => handleCategoryClick(null)} className="hover:text-blue-900 cursor-pointer">بازاریو</span>
                                            <Icon name="chevron-left" className="w-3 h-3" />
                                            <span className="text-slate-900">خرید عمده {selectedCategoryData?.title}</span>
                                        </div>
                                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 md:mb-12">
                                            <h1 className="text-2xl md:text-5xl font-black text-slate-900">تأمین و پخش عمده {selectedCategoryData?.title}</h1>
                                        </div>
                                        
                                        {products.length > 0 ? (
                                            <>
                                                {/* Mobile: grid-cols-2, Desktop: grid-cols-4 for better density */}
                                                <div className="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-8">
                                                    {products.map(product => (
                                                        <ProductCard key={product.id} product={product} onClick={handleProductClick} />
                                                    ))}
                                                </div>
                                                {hasMore && (
                                                    <div className="mt-12 text-center">
                                                        <button 
                                                            onClick={handleLoadMore} 
                                                            disabled={fetchingMore}
                                                            className="bg-slate-100 hover:bg-slate-200 text-slate-600 px-8 py-4 rounded-2xl font-black text-sm transition-all active:scale-95 disabled:opacity-50 flex items-center gap-2 mx-auto"
                                                        >
                                                            {fetchingMore ? <div className="w-4 h-4 border-2 border-slate-400 border-t-transparent rounded-full animate-spin"></div> : <Icon name="chevron-down" className="w-4 h-4" />}
                                                            {fetchingMore ? 'در حال دریافت...' : 'مشاهده بیشتر'}
                                                        </button>
                                                    </div>
                                                )}
                                            </>
                                        ) : (
                                            <div className="bg-slate-50 rounded-3xl p-12 text-center border-2 border-dashed border-slate-200">
                                                <Icon name="package-open" className="w-12 h-12 text-slate-300 mx-auto mb-4" />
                                                <h3 className="text-lg font-black text-slate-500">محصولی در این دسته یافت نشد.</h3>
                                                <button onClick={() => handleCategoryClick(null)} className="mt-4 text-blue-900 text-sm font-bold hover:underline">بازگشت به همه محصولات</button>
                                            </div>
                                        )}
                                    </section>
                                )}

                                {currentView === 'product' && selectedProd && (
                                    <ProductDetail 
                                        product={selectedProd} 
                                        categoryName={selectedProd.productcategory?.title}
                                        onCategoryClick={handleCategoryClick}
                                        formatPersianDate={formatPersianDate}
                                    />
                                )}
                            </>
                        )}
                    </main>

                    <Footer logoPath={LOGO_PATH} logoError={logoError} />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
